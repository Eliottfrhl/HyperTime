site_name: HyperTime
site_description: A flexible robotics and reinforcement learning simulation framework
site_author: Your Name
site_url: https://yourusername.github.io/HyperTime/

repo_name: yourusername/HyperTime
repo_url: https://github.com/yourusername/HyperTime
edit_uri: edit/main/docs/

copyright: Copyright &copy; 2024 Your Name

theme:
  name: material
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  icon:
    repo: fontawesome/brands/github

plugins:
  - search:
      lang: en
  - mkdocstrings:
      handlers:
        python:
          paths: [.]
          options:
            docstring_style: google
            docstring_section_style: table
            show_source: true
            show_root_heading: true
            show_root_toc_entry: true
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            members_order: source
            group_by_category: true
            show_category_heading: true
            show_if_no_docstring: false
            inherited_members: false
            filters: ["!^_"]
  - autorefs

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - def_list
  - footnotes
  - tables
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quickstart.md
    - Basic Concepts: getting-started/concepts.md
  - User Guide:
    - Environments: user-guide/environments.md
    - Robots: user-guide/robots.md
    - Tasks: user-guide/tasks.md
    - Simulators: user-guide/simulators.md
    - Training Agents: user-guide/training.md
    - Configuration: user-guide/configuration.md
  - Examples:
    - Basic Navigation: examples/navigation.md
    - Robotic Arm: examples/manipulation.md
    - Parallel Training: examples/parallel.md
  - API Reference:
    - Core: api/core.md
    - Robots: api/robots.md
    - Simulators: api/simulators.md
    - Tasks: api/tasks.md
    - RL: api/rl.md
  - Architecture:
    - Design Principles: architecture/principles.md
    - Extension Guide: architecture/extending.md
  - Contributing: contributing.md
  - Changelog: changelog.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Eliottfrhl
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/hypertime/
